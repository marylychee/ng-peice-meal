<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2>Log In</h2>
    <div class="ui raised segment">
      <div [hidden]="submitted">
          <form
              (ngSubmit)="onSubmit()" #loginForm="ngForm"
              class="ui large form">
            <div class="field">
              <input
                    type="text" id="email" placeholder="email"
                    required
                    [(ngModel)]="model.email" name="email"
                    #email="ngModel">
              <div [hidden]="email.valid || email.pristine"
                     class="alert alert-danger">
                  Email is required
              </div>
            </div>
            <div class="field">
              <input
                    type="text"
                    id="password"
                    [(ngModel)]="model.password" name="password"
                    #password="ngModel"
                    required>
              <div [hidden]="password.valid || password.pristine"
                     class="alert alert-danger">
                  Password is required
              </div>
            </div>
            <button type="submit" class="ui button" (click)="loginUser(); loginForm.reset()" [disabled]="!loginForm.form.valid">Log in</button>
          </form>
      </div>
    </div>
    <div class="ui message">
      New to us? <a href="#">Sign Up</a>
    </div>
  </div>
</div>
